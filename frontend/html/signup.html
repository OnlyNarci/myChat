<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试注册</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="/frontend/js/tailwind_config.js"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            .input-focus {
                @apply focus:border-primary focus:ring-2 focus:ring-primary/20 focus:outline-none;
            }
            .btn-effect {
                @apply transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98];
            }
        }
    </style>
</head>

<body class="font-inter bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-md p-8 w-full max-w-md transition-all duration-300 hover:shadow-lg">
        <div class="text-center mb-8">
            <h2 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-gray-800 mb-2">测试注册</h2>
            <p class="text-gray-500">欢迎来到Narcisuss TCG</p>
        </div>

        <form id="loginForm" class="space-y-5">
            <!-- 用户名输入 -->
            <div class="relative">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                <div class="relative">
                    <i class="fa fa-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="username" name="username"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 input-focus pl-10"
                        placeholder="请输入用户名" required>
                </div>
            </div>

            <!-- 密码输入 -->
            <div class="relative">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                <div class="relative">
                    <i class="fa fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="password" id="password" name="password"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 input-focus pl-10 pr-10"
                        placeholder="请输入密码" required>
                    <i class="fa fa-eye-slash absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 cursor-pointer"
                        id="togglePassword"></i>
                </div>
            </div>
            <!-- 邮箱输入 -->
            <div class="relative">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                <div class="relative">
                    <i class="fa fa-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="email" name="email"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 input-focus pl-10" placeholder="请输入邮箱"
                        required>
                </div>
            </div>

            <!-- 错误信息显示 -->
            <div id="errorMessage" class="hidden text-red-500 text-sm mb-2 text-center"></div>

            <!-- 注册按钮 -->
            <button type="submit"
                class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg btn-effect focus:ring-2 focus:ring-primary/50 flex items-center justify-center gap-2"
                id="loginButton">
                <span>注册</span>
                <i class="fa fa-sign-in"></i>
            </button>

            <!-- 注册链接 -->
            <div class="text-center mt-2">
                <a href="./login" class="text-primary text-sm hover:text-primary/80 transition-colors duration-200">
                    已经有账号？点击登录
                </a>
            </div>
        </form>
    </div>

    <script src="/frontend/js/signup.js"></script>
</body>

</html>
